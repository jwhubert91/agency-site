<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Jekyll v4.1.1" />
    <title>Contact Us</title>

    <!-- recaptcha -->
    <script src="https://www.google.com/recaptcha/api.js"></script>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.5/examples/floating-labels/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="../styles/contact.css" rel="stylesheet" />
  </head>
  <body>
    <form
      class="form-contact"
      id="contact-form"
      name="contact-us"
      action="../index.html"
      data-netlify-recaptcha="true"
      netlify
    >
      <div class="text-center mb-4">
        <img
          class="mb-4"
          src="../assets/favicon_io/apple-touch-icon.png"
          alt=""
          width="72"
          height="72"
        />
        <h1 class="h3 mb-3 font-weight-normal">Get in Touch!</h1>
        <p>Enter some info below and we'll get back to you within 24 hours</p>
      </div>
      <div class="form-label-group">
        <input
          type="text"
          id="inputName"
          class="form-control"
          placeholder="Name"
          required
          autofocus
        />
        <label for="inputName">Name</label>
      </div>
      <div class="form-label-group">
        <input
          type="email"
          id="inputEmail"
          name="email"
          class="form-control"
          placeholder="Email address"
          required
        />
        <label for="inputEmail">Email</label>
      </div>
      <div class="form-label-group">
        <input
          type="tel"
          id="inputPhone"
          name="phone_number"
          class="form-control"
          placeholder="Phone #"
          required
        />
        <label for="inputPhone">Phone</label>
      </div>
      <div class="form-label-group">
        <textarea
          name="description"
          placeholder="Please, tell us a bit about what you're looking for..."
          rows="3"
          id="inputDescription"
          class="form-control"
          maxlength="500"
        ></textarea>
      </div>
      <button
        class="btn btn-lg btn-outline-dark btn-block g-recaptcha"
        data-sitekey="6Lf4oM4ZAAAAAF8H4IfPcPp0JTm2nwZyxaWZqvX2"
        data-callback="onSubmit"
        data-action="submit"
      >
        Confirm You're Human (please)
      </button>
      <button class="btn btn-lg btn-success btn-block" type="submit">
        Send
      </button>
    </form>
    <script>
      function onSubmit(token) {
        document.getElementById('contact-form').submit();
      }
    </script>
  </body>
</html>
